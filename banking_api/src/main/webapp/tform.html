<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer</title>
</head>
<body>
	<div align="center">
		<h2>
			Transfer funds
		</h2>
		<form action="transfer" method="post">
			<table border=1>
				<tr>
					<td><input type="text" name="from"
						placeholder="Enter sender id" /></td>
				</tr>
				<tr>
					<td><input type="text" name="to"
						placeholder="Enter recipient id" /></td>
				</tr>
				<tr> 
						<td><input type="text" name="amount"
						placeholder="Enter amount" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Transfer funds" /></td>
				</tr>

			</table>
		</form>
		
	</div>
</body>
</html>
