<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deposit</title>
</head>
<body>
	<div align="center">
		<h2>
			Deposit funds
		</h2>
		<form action="deposit" method="post">
			<table border=1>
				<tr>
					<td><input type="text" name="target"
						placeholder="Enter target id" /></td>
				</tr>
				<tr> 
						<td><input type="text" name="amount"
						placeholder="Enter amount" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Deposit funds" /></td>
				</tr>

			</table>
		</form>
		
	</div>
</body>
</html>
