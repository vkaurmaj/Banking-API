<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
</head>
<body>
	<div align="center">
		<h2>Admin</h2>
		<table border=1>
			<tr>
				<td>
					<form action="regform.html">
						<input type="submit" value="Register new" />
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form action="account" method="post">
						<select name="accountAction">
							<option value="withdraw">Withdraw</option>
							<option value="deposit">Deposit</option>
							<option value="transfer">Transfer</option>
						</select> <br> <input type="submit" value="Go" />
					</form>
				</td>
			</tr>
			<tr>
				<td><label>Search Users</label><br>
					<form action="users" method="get">
						<select name="searchAction">
							<option value="id">Search by ID</option>
							<option value="all">Get All</option>
						</select> <br> <input type="text" name="param"
							placeholder="enter corresponding param" /><br> <input type="submit"
							value="Get user(s)" />
					</form></td>
			</tr>
			<tr>
				<td><label>Search Accounts</label><br>
					<form action="accounts" method="get">
						<select name="searchAction">
							<option value="id">Search by ID</option>
							<option value="status">Search by status</option>
							<option value="user">Search by user</option>
							<option value="all">Get All</option>
						</select> <br> <input type="text" name="param"
							placeholder="enter corresponding param" /><br> <input type="submit"
							value="Get account(s)" />
					</form></td>
			</tr>
			<tr>
				<td>
					<form action="logout" method="post">
						<input type="submit" value="Logout" />
					</form>
				</td>
			</tr>
		</table>
		<br>

	</div>
</body>
</html>
